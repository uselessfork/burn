<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bobo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #faf8f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            position: relative;
        }

        .x-button {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: #000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 20px;
            transition: transform 0.2s, background 0.2s;
        }

        .x-button:hover {
            transform: scale(1.1);
            background: #333;
        }

        h1 {
            text-align: center;
            color: #000;
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .video-container {
            width: 100%;
            max-width: 350px;
            margin: 30px auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            aspect-ratio: 9 / 16;
            background: #000;
        }

        video {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
        }

        .description {
            text-align: center;
            color: #333;
            font-size: 1.2em;
            line-height: 1.8;
            margin-top: 30px;
        }

        .description p {
            margin-bottom: 15px;
        }

        .highlight {
            color: #000;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://x.com/BoboFlywheel" target="_blank" class="x-button">ùïè</a>
        <h1>BOBO</h1>
        
        <div class="video-container">
            <video controls>
                <source src="nigga.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        
        <div class="description">
            <p><span class="highlight">Bobo</span> is a robot who buys back his own memecoin.</p>
            <p>He does it live on <span class="highlight">pump.fun</span></p>
            <p>Please wait 2 minutes after our coin is made for us to set up the stream.</p>
        </div>
    </div>
</body>
</html>
