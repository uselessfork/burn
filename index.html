<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Chan</title>
    <link rel="icon" type="image/x-icon" href="claudecash.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #CC785C;
            color: #ffffff;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 3rem;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .text-line {
            font-size: 1.2rem;
            line-height: 2;
            margin-bottom: 1.5rem;
            min-height: 2.4rem;
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 1.2rem;
            background: #ffffff;
            animation: blink 0.7s infinite;
            margin-left: 2px;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .link {
            color: #ffffff;
            text-decoration: underline;
        }

        .button-container {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 2rem;
            padding-top: 0;
        }

        .container {
            max-width: 800px;
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .button {
            padding: 0.75rem;
            background: transparent;
            color: #ffffff;
            border: 2px solid #ffffff;
            text-decoration: none;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }

        .button:hover {
            background: #ffffff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .button:hover svg {
            fill: #CC785C;
        }

        .button svg {
            transition: fill 0.3s ease;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
                margin-bottom: 2rem;
            }

            .text-line {
                font-size: 1rem;
                line-height: 1.8;
            }

            .button-container {
                flex-direction: column;
                gap: 1rem;
            }

            .button {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="button-container" id="buttons">
        <a href="https://github.com/Claude-Chan/ClaudeCash/tree/master" target="_blank" rel="noopener noreferrer" class="button">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z"/>
            </svg>
        </a>
        <a href="https://x.com/ClaudeAiChan" target="_blank" rel="noopener noreferrer" class="button">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
                <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
            </svg>
        </a>
    </div>
    
    <div class="container">
        <h1 id="title"></h1>
        <div class="text-line" id="line1"></div>
        <div class="text-line" id="line2"></div>
        <div class="text-line" id="line3"></div>
        <div class="text-line" id="line4"></div>
        <div class="text-line" id="line5"></div>
    </div>

    <script>
        const texts = {
            title: "CLAUDE CHAN",
            line1: "Too many LARP developers have extracted from the trenches by LARPing building on Zcash.",
            line2: "So we created Claude Chan.",
            line3: "We have Claude, a fork of Zcash, and Claude will be actively building its own version of Zcash live everyday.",
            line4: "24/7 streaming on pump.fun",
            line5: "> _"
        };

        function typeWriter(elementId, text, speed, callback) {
            let i = 0;
            const element = document.getElementById(elementId);
            
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                } else if (callback) {
                    setTimeout(callback, 500);
                }
            }
            
            type();
        }

        function startTyping() {
            typeWriter('title', texts.title, 100, () => {
                typeWriter('line1', texts.line1, 30, () => {
                    typeWriter('line2', texts.line2, 40, () => {
                        typeWriter('line3', texts.line3, 30, () => {
                            typeWriter('line4', texts.line4, 50, () => {
                                typeWriter('line5', texts.line5, 100, () => {
                                    document.getElementById('line5').innerHTML += '<span class="cursor"></span>';
                                });
                            });
                        });
                    });
                });
            });
        }

        window.addEventListener('load', startTyping);
    </script>
</body>
</html>
